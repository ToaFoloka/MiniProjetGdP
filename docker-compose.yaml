version: "3.8"
services:
  registery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: registery
    environment:
      - APP_TYPE=registery
    networks:
      - internal_network

  worker1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: worker1
    environment:
      - APP_TYPE=worker
      - HOSTNAME=worker1
      - SERVICE=hello
    networks:
      - internal_network

  worker2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: worker2
    environment:
      - APP_TYPE=worker
      - HOSTNAME=worker2
      - SERVICE=hello
    networks:
      - internal_network

  worker3:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: worker3
    environment:
      - APP_TYPE=worker
      - HOSTNAME=worker3
      - SERVICE=chat
    networks:
      - internal_network

  loadbalancer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: loadbalancer
    environment:
      - APP_TYPE=loadbalancer
    ports:
      - "8001:8081" 
    depends_on:
      - registery
      - worker1
      - worker2
      - worker3
    networks:
      - internal_network


networks:
  internal_network:
    driver: bridge
